<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>pick a puppy</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <main>
      <form>
        <label for="name">What's the name of your dog?</label>
        <input type="text" id="name" name="name">

        <label for="coat" id="coatLabel">What color is your dog's coat?</label>
        <input type="color" id="coat" name="coat">

        <div class="radioGroup">
          <p id="hatLabel">Does your dog like to wear a hat?</p>
          <div class="radioItem">
            <input type="radio" id="ballcap" name="hat" value="ballcap">
            <label for="ballcap">Yes! They love a ballcap.</label>
          </div>
          <div class="radioItem">
            <input type="radio" id="tophat" name="hat" value="tophat">
            <label for="tophat" id="tophatLabel">A classy tophat for my dog!</label>
          </div>
          <div class="radioItem">
            <input type="radio" id="nohat" name="hat" value="nohat">
            <label for="nohat" id="nohatLabel">No, my dog doesn't really like hats.</label>
          </div>
        </div>

        <button type="button" id="enter">Enter</button>
      </form>
