<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>The Carbon Cost of Crypto</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <script type="module" src="bundle.js"></script>
  </head>
  <body>
    <header>
      <h1>
        The Carbon Cost of Crypto
      </h1>
      <form>
        <div class="settings-item">
          <label for="crypto">
            Cryptocurrency
          </label>
          <select id="crypto">
            <option value="bitcoin">Bitcoin</option>
            <option value="ethereum">Ethereum</option>
            <option value="tezos">Tezos</option>
          </select>
        </div>
        <div class="settings-item">
          <label for="measurement">
            Measurement
          </label>
          <select id="measurement">
            <option value="coal">Burn 1 ton of coal</option>
            <option value="car">Drive a car for 10 hours straight</option>
            <option value="city">Power an entire city for a minute</option>
          </select>
        </div>
        <button type="button" id="reset">Reset</button>
      </form>
    </header>
  </body>
</html>
